<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherPlanet App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59da4f4e78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-body">
        <div class="weather-app-body" id="body-background" src="#">
          <div class="row">
            <div class="col-6">
              <form id="search-city">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Enter City"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary" id="location-button">
                ğŸ“Current Location
              </button>
            </div>
          </div>
          <br />
          <h2 id="city-display"></h2>
          <h3 id="date"></h3>
          <br />
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature"></span>
              <a href="#" id="celsius-link" class="active">Â°C</a> |
              <a href="#" id="fahrenheit-link">Â°F</a>
              <img
                src="#"
                alt="sun and cloud weathr symbol"
                class="main-icon"
                id="icon"
              />
            </div>
            <div class="col-6">
              <ul>
                <li class="temp-description" id="description"></li>
                <li class="temp-description">
                  Wind: <span id="wind"></span> km/h
                </li>
                <li class="temp-description">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="temp-description">
                  <img
                    src="images/sunrise.png"
                    alt="sunrise symbol"
                    class="sunrise-icon"
                  />
                  <span class="sunrise-sunset">05:00</span>
                </li>
                <li class="temp-description">
                  <img
                    src="images/sunset.png"
                    alt="sunset symbol"
                    class="sunset-icon"
                  />
                  <span class="sunrise-sunset">21:04</span>
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="full-day-temp">
            <div class="row" id="forecast"></div>
          </div>
          <div class="weekly-temp">
            <div class="row">
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Monday</p>
                    <img
                      src="images/sunny.png"
                      alt="sunny icon"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">22Â° 15Â°</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Tuesday</p>
                    <img
                      src="images/cloudsunwind.png"
                      alt="cloudy sun rain"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">18Â° 11Â°</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Wednesday</p>
                    <img
                      src="images/suncloud.png"
                      alt="cloud sun"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">17Â° 9Â°</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Thursday</p>
                    <img
                      src="images/cloudrain.png"
                      alt="cloudy rain"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">18Â° 12Â°</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Friday</p>
                    <img
                      src="images/sunny.png"
                      alt="sunny weather"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">23Â° 16Â°</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">Saturday</p>
                    <img
                      src="images/suncloud.png"
                      alt="cloudy sun"
                      class="weekly-temp-icon"
                    />
                    <p class="card-text">21Â° 13Â°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="source-code-link">
          <a href="https://github.com/FranMahoney/weather-planet-app"
            >Open-source code</a
          >
          <span> by Francesca Mahoney</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
