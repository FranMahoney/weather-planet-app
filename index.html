<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherPlanet App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59da4f4e78.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-body">
        <div class="weather-app-body">
          <div class="row">
            <div class="col-6">
              <form id="search-city">
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Enter City"
                    class="form-control"
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-primary" id="location-button">
                üìçCurrent Location
              </button>
            </div>
          </div>
          <br />
          <h2 id="city-display"></h2>
          <h3 id="date"></h3>
          <br />
          <div class="row">
            <div class="col-6">
              <span class="temperature" id="temperature"></span>
              <a href="#" id="celsius-link" class="active">¬∞C</a> |
              <a href="#" id="fahrenheit-link">¬∞F</a>
              <img
                src="#"
                alt="sun and cloud weathr symbol"
                class="main-icon"
                id="icon"
              />
            </div>
            <div class="col-6">
              <ul>
                <li class="temp-description" id="description"></li>
                <li class="temp-description">
                  Wind: <span id="wind"></span> km/h
                </li>
                <li class="temp-description">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="temp-description">
                  <img
                    src="images/sunrise_new.png"
                    alt="sunrise symbol"
                    class="sunrise-icon"
                  />
                  <span class="sunrise-sunset" id="sunrise"></span>
                </li>
                <li class="temp-description">
                  <img
                    src="images/sunset_new.png"
                    alt="sunset symbol"
                    class="sunset-icon"
                  />
                  <span class="sunrise-sunset" id="sunset"></span>
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="full-day-temp">
            <div class="row" id="forecast"></div>
          </div>
          <div class="weekly-temp">
            <div class="row" id="dailyForecast"></div>
          </div>
        </div>
        <br />
        <div class="source-code-link">
          <a href="https://github.com/FranMahoney/weather-planet-app"
            >Open-source code</a
          >
          <span class="name">by Francesca Mahoney</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
